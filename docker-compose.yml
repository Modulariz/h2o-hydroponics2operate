version: '2.1'

services:
  h2o_hydroponics:
    image: h2o_hydroponics:latest
    environment:
      SPRING_PROFILES_ACTIVE: dockerized
    ports:
      - '8080:8080'
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
  h2o_hydroponics_published:
    image: ghcr.io/modulariz/h2o-hydroponics2orchestrate:main
    environment:
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - '80:80'
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: docker
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u root --password=$$MYSQL_ROOT_PASSWORD
      timeout: 3s
      retries: 10
    ports:
      - '3306:3306'
    volumes:
      - ./mysql-data:/var/lib/mysql
      - ./src/test/resources/database/initdb:/docker-entrypoint-initdb.d
  redis:
    image: "redis:alpine"
    command: redis-server
    healthcheck:
      test: redis-cli ping
    ports:
      - "6379:6379"
    volumes:
      - ./redis-data:/var/lib/redis
      - ./redis.conf:/usr/local/etc/redis/redis.conf
