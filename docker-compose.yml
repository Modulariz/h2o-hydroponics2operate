version: '2.1'

services:
  h2o_hydroponics:
    image: h2o_hydroponics:latest
    environment:
      SPRING_PROFILES_ACTIVE: dockerized
    ports:
      - '8080:8080'
    healthcheck:
      test: curl -m 5 --silent --fail --request GET http://localhost:8080/actuator/health | jq --exit-status -n 'inputs | if has("status") then .status=="UP" else false end' > /dev/null || exit 1
      timeout: 3s
      retries: 10
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
  sensor_randomizer:
    image: ghcr.io/modulariz/sensor-data-randomizer:main
    environment:
      WEBSOCKETS_ENDPOINT: ws://localhost:8080/ws
    depends_on:
      h2o_hydroponics:
        condition: service_healthy
  h2o_hydroponics_published:
    image: ghcr.io/modulariz/h2o-hydroponics2orchestrate:main
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SSL_ENABLED: ${SSL_ENABLED}
      KEY_STORE_PASSWORD: ${KEY_STORE_PASSWORD}
      KEY_ALIAS: ${KEY_ALIAS}
      PORT: ${PORT}
    ports:
      - '${PORT}:${PORT}'
    healthcheck:
      test: curl -m 5 --silent --fail --request GET http://localhost:${PORT}/actuator/health | jq --exit-status -n 'inputs | if has("status") then .status=="UP" else false end' > /dev/null || exit 1
      timeout: 3s
      retries: 10
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ${KEY_STORE}:/keystore.p12
  sensor_randomizer_published:
    image: ghcr.io/modulariz/sensor-data-randomizer:main
    environment:
      WEBSOCKETS_ENDPOINT: wss://modularizar.com/ws
    depends_on:
      h2o_hydroponics_published:
        condition: service_healthy
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: docker
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u root --password=$$MYSQL_ROOT_PASSWORD
      timeout: 3s
      retries: 10
    ports:
      - '3306:3306'
    volumes:
      - ./mysql-data:/var/lib/mysql
      - ./src/test/resources/database/initdb:/docker-entrypoint-initdb.d
  redis:
    image: "redis:alpine"
    command: redis-server
    healthcheck:
      test: redis-cli ping
    ports:
      - "6379:6379"
    volumes:
      - ./redis-data:/var/lib/redis
      - ./redis.conf:/usr/local/etc/redis/redis.conf
  phpmyadmin:
    image: "phpmyadmin"
    restart: always
    ports:
      - '8081:80'
    environment:
      - PMA_ARBITRARY=1